<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>404 Error</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        .error-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            color: #dc3545;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .link-primary {
            color: #007bff;
            font-size: 18px;
        }
        
        .link-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 th:text="${status} + ' ' + ${error}">404 Error</h1>
        <p>HTTP 404 error</p>
        <p>Please return to the main page</p>
        <a href="home" class="link-primary">Go to Main</a>
    </div>
</body>
</html>
